<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="form-group">

        <a th:href="@{/testtypesetup/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add
        </a>

    </div>
    <table class="table table-dark">
        <thead>
        <tr>
            <td><i class="icon-bar"></i># Sl </td>
            <td><i class="icon_profile"></i>Type Name</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="testType, iterator :${testTypeList}">
            <td th:text="${iterator.count}"></td>
            <td th:text="${testType.typeName}"></td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-primary" id="editButton"
                       th:href="@{/testtypesetup/update/(testTypeId=${testType.id})}"><i
                            class="icon_pencil-edit"></i></a>
<!--                    <a class="btn btn-success" id="detailsButton"-->
<!--                       th:href="@{/employees/findById/(testTypeId=${testType.id})}"><i-->
<!--                            class="icon_document_alt"></i></a>-->
                    <a class="btn btn-danger" id="deleteButton"
                       th:href="@{/testtypesetup/delete/(testTypeId=${testType.id})}"><i
                            class="icon_close_alt2"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
